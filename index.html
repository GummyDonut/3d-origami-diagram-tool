<html>
    <head>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.0/paper-full.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles/editor.css">
    <head>
    <body>
       
        <div id="tool-bar">
        </div>
        <div id="tool-window">
          <button id="magnify-plus" class="pure-button">
            <i class="fas fa-search-plus"></i>
          </button>
        </div>
        <canvas id="origami-editor" resize></canvas>
        <div id="tool-footer">
        </div>

        <!--reusable popover-->
        <span style="display:none" id="popover" class="cursor-box"></span>

        <!-- Note the canvas attribute links to the DOM element-->
        <script type="module" src="editor.js"></script>
    </body>
</html>
