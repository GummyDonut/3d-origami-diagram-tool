<html>

<head>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.0/paper-full.min.js"></script>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
  <link rel="stylesheet" type="text/css" href="assets/styles/editor.css">

  <!-- color picker assets -->
  <!-- https://www.eyecon.ro/colorpicker/#implement -->
  <link rel="stylesheet" media="screen" type="text/css" href="assets/lib/colorpicker/css/colorpicker.css" />
  <script type="text/javascript" src="assets/lib/colorpicker/js/colorpicker.js"></script>

  <head>

  <body>
    <!--reusable popover-->
    <span style="display:none" id="popover" class="magnify-box"></span>
    <div id="main-container" class="pure-g">
      <!--TODO FIX STYLING FOR TOOL BAR-->
      <div id="tool-bar" class="pure-u-1">
        <div class="tool-bar-container">
          <span>File</span>
        </div>
      </div>
      <div id="tool-window" style="min-width:150px;">
        <div class="pure-g tool-row">
          <div class="pure-u-1-3">
            <button id="magnify-plus-tool" tool-name="magnifyPlusTool" class="pure-button tool-button">
              <i class="fas fa-search-plus"></i>
            </button>
          </div>
          <div class="pure-u-1-3">
            <button id="magnify-minus-tool" tool-name="magnifyMinusTool" class="pure-button tool-button">
              <i class="fas fa-search-minus"></i>
            </button>
          </div>
          <div class="pure-u-1-3">
            <button id="pan-tool" tool-name="panTool" class="pure-button tool-button">
              <i class="fas fa-arrows-alt"></i>
            </button>
          </div>
        </div>
        <!--TODO TOOLTIP FOR BUTTONS-->
        <!-- https://medium.freecodecamp.org/a-step-by-step-guide-to-making-pure-css-tooltips-3d5a3e237346 -->
        <div class="pure-g tool-row">
          <div class="pure-u-1-3">
            <button id="triangle-tool" tool-name="TriangleTool" class="pure-button tool-button">
              <i class="fas fa-caret-up"></i>
            </button>
          </div>
          <div class="pure-u-1-3">
            <button id="eraser-tool" tool-name="eraserTool" class="pure-button tool-button">
              <i class="fas fa-eraser"></i>
            </button>
          </div>
        </div>
      </div>
      <!-- TODO Convert image to png https://stackoverflow.com/questions/923885/capture-html-canvas-as-gif-jpg-png-pdf/3514404#3514404-->
      <div id="canvas-container" class="pure-u-15-24">
        <canvas id="origami-editor" resize></canvas>
      </div>
      <div id="tool-options" style="min-width:150px;" class="pure-u-1-6">
        <div id="tool-options-container">
        </div>
        <div id="global-tools">
          <hr>
          <button id="undo-button" class="pure-button">
            <i class="fas fa-undo"></i>
          </button>
          <button id="redo-button" class="pure-button" disabled>
            <i class="fas fa-redo"></i>
          </button>
        </div>
      </div>
      <div id="tool-footer">
        <div>
          <button id="showhide-grid-button" class="pure-button">
            <span style="font-size:9px">Show/Hide Grid</span>
          </button>
        </div>
      </div>
    </div>


    <!-- Note the canvas attribute links to the DOM element-->
    <script type="module" src="editor.js"></script>
  </body>

</html>
